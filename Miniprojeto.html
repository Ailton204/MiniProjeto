<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniProjeto</title>
</head>
<body>
    <script>
        
        const produtos = [];
        
        {

            //Função Para Adicionar
            function Adicionar() {
                const nome = prompt("Nome do Produto: ");
                const preco = parseFloat(prompt("Preço do Produto: "));
                const descricao = prompt("Descrição do Produto: ");

                const produto = {nome,preco,descricao};

                produtos.push(produto);

                alert("Produto Adicionado!");
            }

            //Função Para Buscar
            function Buscar() {
                const nome = prompt("Informe o Nome do Produto Que Deseja Buscar:");
                const ProdEncontrado = produtos.find((produto) => produto.nome === nome);

                if (ProdEncontrado) {
                    alert(`Produto Encontrado:\n\nNome: ${ProdEncontrado.nome}\nPreço: R$ ${ProdEncontrado.preco}\nDescrição: ${ProdEncontrado.descricao}`);
                }else{
                    alert("Produto Não Encontrado!");}
            }

            //Função Para Atualizar
            function Atualizar() {
                const nome = prompt("Informe o Nome do Produto Que Deseja Atualizar:");
                const prodEncontrado = produtos.find((produto) => produto.nome === nome);

                if (prodEncontrado) {
                    const novoPreco = parseFloat(prompt("Informe o Novo Preço do Produto:"));
                    const novaDescricao = prompt("Informe a Nova Descrição do Produto:");

                    prodEncontrado.preco = novoPreco;
                    prodEncontrado.descricao = novaDescricao;

                    alert("Produto Atualizado com Sucesso!");
                }else{
                    alert("Produto Não Encontrado!");}
            }

            //Função Para Visualizar
            function Visualizar() {
                if (produtos.length === 0) {
                    alert("Nenhum Produto Registrado!");
            return;
            }

                alert('**** Listagem de Produtos ****')

                for (const produto of produtos) {
                        alert(`${produto.nome}\nPreço: R$ ${produto.preco}\nDescrição: ${produto.descricao}\n\n;`)}

            }

            //Função Para Remover
            function Remover() {
                const nome = prompt("Informe o Nome do Produto Para Ser Removido:");

                const Remover = produtos.findIndex((produto) => produto.nome === nome);

                if (Remover !== -1) {
                    produtos.splice(Remover, 1);
                    alert("Produto Removido com Sucesso!");
                }else{
                    alert("Produto não Encontrado!");}
            }

            //Menu
            while (true) {

                const opcao = prompt(`
                ------Escolha uma Opção------

                1. Adicionar Produto;
                2. Buscar Produto;
                3. Atualizar Produto;
                4. Visualizar Todos os Produtos;
                5. Remover Produto;
                6. Sair;`);

            //Opções
            switch (opcao) {
                case "1":
                    Adicionar();
                    break;
                case "2":
                    Buscar();
                    break;
                case "3":
                    Atualizar();
                    break;
                case "4":
                    Visualizar();
                    break;
                case "5":
                    Remover();
                    break;
                case "6":
                    alert("Até Mais!");
                    break;
                default:
                    alert("As Opções Vão do 1 ao 6 Burro!");
                }

                if (opcao === "6") {
                    break;
            }
            }
        }
    </script>
</body>
</html>
